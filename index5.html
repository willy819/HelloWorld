$(document).ready(function (){

  var keyword = gup("s");
  $('input.search-field').val(keyword);
  $('input.search-field').focus();
  
  getAjaxSearchResult(keyword);
  
});

function gup( name ){
name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
var regexS = "[\\?&]"+name+"=([^&#]*)";  
var regex = new RegExp( regexS );  
var results = regex.exec( window.location.href ); 
 if( results == null )    return "";  
else    return results[1];
}
function getAjaxSearchResult(keyword){
	//	alert(keyword);
		var output = $('#page .output');
	//	alert(output.html());
		$.ajax({
		//	url: 'http://triangon.com/phonegap-mysql/conex.php',
			url: 'http://dosukyou.tk/wordpress/?json=1',
			dataType: 'json',
			jsonp: 'jsoncallback',
			timeout: 5000,
			success: function(data, status){
				$.each(data, function(i,obj){
					
					if(typeof obj == "object" && obj.length == 10 ) {
						
						$.each(obj, function(z, item) {
							//alert(val.post_title);
						
					// ui-li-has-thumb 
						var landmark = '<li class="ui-btn ui-btn-icon-right ui-li ui-btn-down-c ui-btn-up-c"><div class="ui-btn-inner"><a onclick="bind('+z+');" href="#page2" style="padding-top:0px" class="ui-link-inherit"><div class="ui-btn-text"><h3 id="'+z+'title">' + item.post_title + '</h3>'
					+ '<p id="'+z+'date" class="ui-li-desc">'+item.post_date_gmt+'</p><div style="display:none" id="'+z+'desc">'+item.post_content+'</div></a><span class="ui-icon ui-icon-arrow-r"></span></li>';

							output.append(landmark);
						
						});
					}
					
				});
			},
			error: function(){
				output.text('Hubo un error al cargar los datos');
			}
		});	


}
